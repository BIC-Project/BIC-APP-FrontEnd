<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Bharat Industrial Corportation</h1>
      <span class="navlink-spacer"></span>
      <a mat-raised-button *ngIf="isAuthenticatedFlag && !mobileQuery.matches" (click)="closeSideNav(snav); onLogout();"
        class="m1" color="accent">
        <mat-icon aria-hidden="false" aria-label="Logout">logout</mat-icon>Logout
      </a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container " [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" [fixedTopGap]="isAuthenticatedFlag ?56: 112">
      <mat-nav-list>
        <a mat-list-item routerLink="/login" *ngIf="!isAuthenticatedFlag" (click)="closeSideNav(snav);">
          <mat-icon aria-hidden="false" aria-label="login">login</mat-icon>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login
        </a>
        <a mat-list-item routerLink="/home" *ngIf="isAuthenticatedFlag" (click)="closeSideNav(snav);">
          <mat-icon aria-hidden="false" aria-label="home">home</mat-icon>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Home
        </a>
        <a mat-list-item routerLink="/receipt" *ngIf="isAuthenticatedFlag" (click)="closeSideNav(snav);">
          <mat-icon aria-hidden="false" aria-label="receipt">receipt_long</mat-icon>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Receipt
        </a>
        <a mat-list-item routerLink="/home" *ngIf="isAuthenticatedFlag" (click)="closeSideNav(snav);">
          <mat-icon aria-hidden="false" aria-label="people_alt">people_alt</mat-icon>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Customer
        </a>

        <a mat-list-item routerLink="/contact" (click)="closeSideNav(snav);">
          <mat-icon aria-hidden="false" aria-label="phone">phone</mat-icon> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Contact
        </a>
        <a mat-list-item routerLink="/about" (click)="closeSideNav(snav);">
          <mat-icon aria-hidden="false" aria-label="info">info</mat-icon>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; About
        </a>
        <a mat-stroked-button *ngIf="isAuthenticatedFlag && mobileQuery.matches"
          (click)="closeSideNav(snav); onLogout();" color="primary" class="full-width">
          <mat-icon aria-hidden="false" aria-label="Logout">logout</mat-icon> Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
